<div class="container col-8 px-4 my-5 py-5">
    <div class="row">
        <div class="col px-2 py-2">
            <div id="app4">

                <div>

                    <div class="card my-4 shadow rounded" >
                        <div class="card-header">
                            NEW
                        </div>

                        <div class="input-group mb-3 my-3 mx-4">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary mybtn1" type="button" v-on:click="addTodo()">Add</button>
                            </div>
                            <input type="text" class="form-control mr-5" placeholder="new item" v-model="newItem">
                        </div>

                    </div>



<!--                <input >-->
<!--                <button >add</button>-->

                    <div class="card my-4 shadow rounded" >
                        <div class="card-header">
                            TODO
                        </div>
                        <ul class="list-group list-group-flush">

                            <li v-for="todo in todos" class="list-group-item">

                                <button v-on:click="removeTodo(todo)" class="btn btn-outline-danger mybtn1 mx-2 rounded">remove</button>
                                <button v-on:click="doneTodo(todo)" class="btn btn-outline-success mybtn1 mx-2 rounded">done</button>

                                {{ todo.text }}
                        </ul>
                    </div>

                    <div class="card my-4 shadow rounded" >
                        <div class="card-header">
                            HISTORY
                        </div>
                        <ul class="list-group list-group-flush">

                            <li v-for="todo in histories" class="list-group-item">

                                <button v-on:click="removeHistory(todo)" class="btn btn-outline-danger mybtn1 mx-2">remove</button>

                                {{ todo.text }}
                        </ul>
                    </div>

                </div>
